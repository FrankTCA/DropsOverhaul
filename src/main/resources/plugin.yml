name: DropsOverhaul
version: '${version}'
main: org.infotoast.dropsoverhaul.DropsOverhaul
api-version: 1.21
prefix: DropsOverhaul
authors: [ Frank, BitByLogic ]
description: Innovative lag prevention plugin stopping drops before they happen!
website: infotoast.org

commands:
  dropsoverhaul:
    aliases: [ "do" ]
    description: Reload the configuration or kill all nearby item entities.
    usage: /dropsoverhaul <reload|addblock> [params]
  killdrops:
    aliases: [ "kd" ]
    description: Kills all drops within a radius specified in config
    usage: /killdrops [radius (optional)]

permissions:
  dropsoverhaul.reload:
    description: Players who have this permission can use /dropsoverhaul reload
    default: op
  dropsoverhaul.killdrops:
    description: Players who have this permission can use /killdrops
    default: true
  dropsoverhaul.killdrops.radius:
    description: Players who have this permission can use /killdrops <radius>
    default: op
  dropsoverhaul.addblock:
    description: Players who have this permission can use /dropsoverhaul addblock <block>
    default: op
